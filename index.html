<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Background Generator</h1>
    <h2>Current gradient Background:</h2>
    <h3>linear-gradient(to right, rgb(0,255,0), rgb(255,0,0));</h3>
    <div class="colorPick">
        <h2>Pick 2 colors to generate a gradient:</h2>
        <input type="color" class="color1" name="color1" value="#00ff00">
        <input type="color" class="color2" name="color2" value="#ff0000">
    </div>
    <button>Generate randomly</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
